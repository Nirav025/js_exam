            <div class="mb-3">

                <label for="exampleInputEmail1" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
                    placeholder="Enter Product Name :" required>

            </div>


            <div class="mb-3">

                <label for="exampleInputPassword1" class="form-label">Category</label>
                <select name="category" id="category" required>
                    <option value="" disabled selected>-- Select --</option>
                    <option value="Clothes">Clothes</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Jewellery">Jewellery</option>
                    <option value="Vehicle">Vehicle</option>
                </select>

            </div>



            <div class="mb-3">

                <label for="" class="form-label">Product Price :</label>
                <input type="number" class="form-control" id="price" aria-describedby="emailHelp"
                    placeholder="Enter Product Price :" required>


            </div>


            <div class="mb-3">

                <label for="" class="form-label">Product URL :</label>
                <input type="url" class="form-control" id="url" aria-describedby="emailHelp" placeholder="Enter URl :" required>

            </div>




            <button type="submit" class="btn btn-success" id="submit">Submit</button>
            <button type="button" class="btn btn-warning" id="update">Update</button>


        </form>
